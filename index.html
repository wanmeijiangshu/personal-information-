<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        header, section {
            padding: 20px 0;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .project {
            margin-bottom: 40px;
        }
        .project img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .project h2 {
            font-size: 2em;
            margin: 20px 0 10px;
        }
        .project p {
            font-size: 1em;
            line-height: 1.5;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            color: #fff;
        }
        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section id="fashion">
            <div class="project">
                <h2>时尚项目展示</h2>
                <img src="fashion_project.jpg" alt="时尚项目">
                <p>这是一个关于时尚的项目展示。</p>
            </div>
        </section>
        <section id="clothing">
            <div class="project">
                <h2>服装项目展示</h2>
                <img src="clothing_project.jpg" alt="服装项目">
                <p>这是一个关于服装的项目展示。</p>
            </div>
        </section>
        <section id="photography">
            <div class="project">
                <h2>摄影项目展示</h2>
                <img src="photography_project.jpg" alt="摄影项目">
                <p>这是一个关于摄影的项目展示。</p>
            </div>
        </section>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://v.douyin.com/ijANT49c/">抖音</a>
            <a href="mailto:5@1.com">邮件联系</a>
        </div>
        <p>&copy; 2024 个人网页. 保留所有权利.</p>
    </footer>
</body>
</html>
